<!DOCTYPE html>
<html>
<head>
    <title>Lección {{ examen.id }}</title>
</head>
<body>
  <h1>¡Completaste la lección!</h1>
  {% if calificaciones %}
  <div class="calificacion">
    <h3>Calificación: {{ calificaciones.0.calificacion }}</h3>
    <p>Examen: {{ calificaciones.0.examen.nombre }}</p>
    <button><a href="/home">Continuar</a></button>
    <!-- Otros detalles de la calificación -->
  </div>
  {% else %}
    <p>No hay calificaciones disponibles.</p>
  {% endif %}
</body>
</html>

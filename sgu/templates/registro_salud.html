<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloquista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h2 {
            color: #880e4f;
            text-align: center;
        }

        p {
            color: #333;
            text-align: justify;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #9c27b0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #ff4081;
        }

        /* Decoraciones amarillas */
        ::before,
        ::after {
            content: "";
            position: absolute;
            background-color: #fbc02d;
            height: 10px;
            width: 50%;
            top: -10px;
            z-index: -1;
        }

        ::before {
            right: 0;
            transform-origin: top right;
            transform: skewY(-5deg);
        }

        ::after {
            left: 0;
            transform-origin: top left;
            transform: skewY(5deg);
        }

        /* Decoración en la parte inferior */
        ::before {
            bottom: -10px;
            top: auto;
            transform-origin: bottom right;
            transform: skewY(5deg);
        }

        ::after {
            bottom: -10px;
            top: auto;
            transform-origin: bottom left;
            transform: skewY(-5deg);
        }
    </style>
</head>
  <body>
    <h2>Profesionales de la salud</h2>
    <p>
        Colaborar estrechamente con terapeutas del lenguaje, psicólogos y otros expertos en TEA permite desarrollar soluciones más efectivas y adaptadas a las necesidades específicas de cada adolescente.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
